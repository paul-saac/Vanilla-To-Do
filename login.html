<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navigation">
        <a href="#" class="brand-logo">
            To Do App
        </a>

        <ul id="nav-apps">
            <li class="logged-out">
                <a href="#" id="login-modal-trigger">Login</a>
            </li>
            <li class="logged-out">
                <a href="#" id="signup-modal-trigger">Sign up</a>
            </li>
        </ul>
    </nav>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <label for="signup-email">Email address</label>
                    <input type="email" id="signup-email" placeholder="Enter Email" required />
                </div>
                <div class="input-field">
                    <label for="signup-password">Choose password</label>
                    <input type="password" id="signup-password" placeholder="Enter Password" required />
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <label for="login-email">Email address</label>
                    <input type="email" id="login-email" placeholder="Enter Email" required />
                </div>
                <div class="input-field">
                    <label for="login-password">Your password</label>
                    <input type="password" id="login-password" placeholder="Enter Password" required/>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div> 

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
        </div>
    </div> 

    <!--MAIN PAGE-->
    <div class="wrapper">
        <div id="landing-message">
          <h1>log in or sign up </h2>
        </div>
    </div>

    <script type="module" src="./index.js"> </script>
</body>

</html>
